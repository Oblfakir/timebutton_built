<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="./css/styles.css" rel="stylesheet"></head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="header__title">Button</div>
            <button class="header__reset" id="reset-button">Reset</button>
        </div>

        <div class="body">
            
            <div class="login-form" id="login-form">
                <div class="login-form__card">
                    <div class="login-form__card-foreground" id="login-form-foreground"></div>    
                    <div class="login-form__card-title">
                        Please enter your name
                    </div>
                    <div class="login-form__card-fields">
                        <input type="text" class="login-form__card-input" id="login-input">
                    </div>
                    <div class="login-form__card-actions">
                        <button class="login-form__card-button" id="login-button">
                            GO!
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="main-screen" id="main-screen">
                <div class="main-screen__body">
                    <div class="main-screen__body-players" id="players-list">
                        
                    </div>
                    
                    <div class="main-screen__body-actions">
                        <button class="main-screen__body-ready-button" id="ready-button">
                            READY
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

<script type="text/javascript" src="main.js"></script></body>

</html>
